<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker App</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Palindrome Checker</h1>
        <p class="pal-detail">A palindrome is a word or phrase that reads the same backwards and forwards, eg. level, refer. </p>
        <input class="input" type="text" placeholder="Please type here...">
        <button class="pal-btn">Check Palindrome</button>
        <span class="pal-massage"></span>
    </div>
    
    <script src="./main.js"></script>
    
</body>
</html>
